{% for movie in results %}
<li data-movie-id="{{ movie.id }}">
	<div class="movie-img">
		<img src="{{ movie.poster }}" alt="{{ movie.title }}" title="{{ movie.title }}" />
	</div>
	<div class="movie-data">
		<header>
			{{ movie.title }} <span>({{ movie.year }})</span>
		</header>
		<em>{{ movie.cast|join(', ') }}</em>
	</div>
</li>
{% endfor %}
